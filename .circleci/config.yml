version: 2.1

orbs:
    python: circleci/python@2.1.1
    heroku: circleci/heroku@2.0.0
    
jobs:
    build_and_test:
        executor: python/default
        steps:
            - checkout
            - python/install-packages:
                  pkg-manager: pip
            - run:
                  name: Run tests
                  command: python -m pytest
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - .

                
workflows:
    build_test:
        jobs:
            - build_and_test

